<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <title>Maze</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="maze.js"></script>

    </head>

    <body>

        <header>
            <h1>Random Maze Generator</h1>
        </header>

        <canvas id="canvas" width="400" height="400">
        </canvas>

        <p>Once the maze is generated, use the arrow keys to move towards the exit (the bottom right corner).</p>
        <p>Press the spacebar to show the optimal solution.</p><br>
        <p>Maze is drawn using the <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm#Recursive_backtracker">recursive backtracker algorithm</a> and solved using the <a href="https://en.wikipedia.org/wiki/A*_search_algorithm">A* search algorithm</a>.</p>


    </body>
</html>
